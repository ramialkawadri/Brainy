name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build Rust Porject
      run: cd src-tauri && cargo build --verbose
    - name: Run Rust Tests
      run: cargo test --verbose
    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - name: Install Node Deps
      run: npm install
    - name: Running Node tests
      run: npx vitest
